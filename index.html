<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startech Awards</title>
    <link rel="shortcut icon" href="https://cdn.prod.website-files.com/65ef0d86eff3b9ba6b18aef9/66006354bfd894b77d018cef_favicon%20(3).ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="structure">
        <div id="top-structure">
            <img src="https://cdn.prod.website-files.com/65ef0d86eff3b9ba6b18aef9/65f2ff660acfee8ba5cd3b36_border-left-top.svg" alt="">
            <img src="https://cdn.prod.website-files.com/65ef0d86eff3b9ba6b18aef9/66603af083943342fe214cf9_border-right-top-new.svg" alt="">
        </div>
        <div id="left-structure">
            <img src="https://cdn.prod.website-files.com/65ef0d86eff3b9ba6b18aef9/65f3025ed598b85f146d736d_border-left-center.svg" alt="">
        </div>
        <div id="right-structure">
            <img src="https://cdn.prod.website-files.com/65ef0d86eff3b9ba6b18aef9/65f302f74ee53940c8b3ece4_border-right-center.svg" alt="">
        </div>
        <div id="bottom-structure">
            <img src="https://cdn.prod.website-files.com/65ef0d86eff3b9ba6b18aef9/65f3036a2e2eb26578681d49_border-left-bottom.svg" alt="">
            <img src="https://cdn.prod.website-files.com/65ef0d86eff3b9ba6b18aef9/65f3033284a9b1ecad6ccfc2_border-right-bottom.svg" alt="">
        </div>
    </div>
    <div id="form-div">
        <div id="form-div-container">
            <div id="name-form">
                <form>
                    <h4>WELCOME TO THE GALACTIC PORT, CAPTAIN</h4>
                    <input required type="text" placeholder="Enter your name">
                    <button>
                        <span>Start the Journey</span>
                    </button>
                </form>
            </div>
            <div id="form-div-bottom">
                <img src="https://cdn.prod.website-files.com/65ef0d86eff3b9ba6b18aef9/6601a44ad564d4d03ce8f94f_Object1.svg" alt="">
                <img src="https://cdn.prod.website-files.com/65ef0d86eff3b9ba6b18aef9/6601a486295efb3bb8c5d777_Object2.svg" alt="">
            </div>
        </div>
    </div>
    <div id="main">
        <section id="page1">
            <section id="page1-content">
                <div id="page1-hero">
                    <h3>AWARD FOR STARTUPS</h3>
                    <div class="hero-imgdiv">
                        <img src="https://cdn.prod.website-files.com/65ef0d86eff3b9ba6b18aef9/65f46aee59c0e45f3fbe5b9e_startech.svg" alt="">
                    </div>
                    <div class="hero-imgdiv">
                        <img src="https://cdn.prod.website-files.com/65ef0d86eff3b9ba6b18aef9/65f46afd932038ab1eace743_awards.svg" alt="">
                    </div>
                    <h3>CONNECTING DREAMS WITH REALITY, HELPING STARTUPS <br>
                        SOAR TO THE STARS</h3>
                </div>
            </section>
        </section>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
